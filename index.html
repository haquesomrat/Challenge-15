<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Challenge 15</title>
    <!-- css  -->
    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="stylesheet" href="./styles/main.res.css" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- bootstrap reboot css  -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap-reboot.min.css"
      integrity="sha256-J2V6GX54gr5BlmDKAJhdMB/74IV4fNQmkvunz/u/gIs="
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main class="main-sec">
      <div
        class="bg-holder-one"
        style="background-image: url(assets/img/bg-pattern-top.svg)"
      ></div>
      <div
        class="bg-holder-two"
        style="background-image: url(assets/img/bg-pattern-top.svg)"
      ></div>
      <div class="container">
        <div class="card-container">
          <div class="profile-card">
            <div class="top-sec">
              <img
                src="assets/img/bg-pattern-card.svg"
                alt=""
                class="top-img"
              />
            </div>
            <div class="profile-content">
              <img
                src="assets/img/image-victor.jpg"
                alt="Vector"
                class="main-img"
              />
              <h4 class="profile-name">
                Vector Crest
                <span class="age">26</span>
              </h4>
              <p class="location">London</p>
            </div>
            <hr />
            <div class="counter-content">
              <div class="counter">
                <span class="count">80K</span>
                <span class="count-type">Followers</span>
              </div>
              <div class="counter">
                <span class="count">803K</span>
                <span class="count-type">Likes</span>
              </div>
              <div class="counter">
                <span class="count">1.4K</span>
                <span class="count-type">Photos</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
